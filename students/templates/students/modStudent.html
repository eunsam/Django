<!DOCTYPE html>

<html>
  <head>
    <meta http-http-equiv="content-Type" content="text/html"; charset="utf-8">
    <title>Title</title>
  </head>
  <body>
    <div align="center" style="border: 1px solid #48BAE4; height: 350px;">
    <p>Modify Student</p>

    {% if student_detail %}

      <form action="{% url 'students:modCon' %}" method="post">
        {% csrf_token %}
        <pre>name   : {{student_detail.s_name}} <input type="hidden" name="name" value={{student_detail.s_name}}></pre>
        <pre>major  : <input type="text" name="major" value={{student_detail.s_major}}></pre>
        <pre>age    : <input type="text" name="age" value={{student_detail.s_age}}></pre>
        <pre>grade  : <input type="text" name="grade" value={{student_detail.s_grade}}></pre>
        <pre>gender : <input type="text" name="gender" value={{student_detail.s_gender}}></pre>
        <input type="submit" name="Modify" style="color:#042AaC"></br>
    </form>

    {% else %}
      <p>Student : 0</p>
    {% endif %}

  </div>
  </body>
</html>
