<!DOCTYPE html>

<html>
  <head>
    <meta http-http-equiv="content-Type" content="text/html"; charset="utf-8">
    <title>Title</title>
  </head>
  <body>
    <p>Modify Student</p>

    {% if student_detail %}

      <form action="{% url 'students:modCon' %}" method="post">
        {% csrf_token %}
        name : {{student_detail.s_name}}</br>
        <input type="hidden" name="name" value={{student_detail.s_name}}></br>
        major : <input type="text" name="major" value={{student_detail.s_major}}></br>
        age : <input type="text" name="age" value={{student_detail.s_age}}></br>
        grade : <input type="text" name="grade" value={{student_detail.s_grade}}></br>
        gender : <input type="text" name="gender" value={{student_detail.s_gender}}></br>
        <input type="submit" name="Modify"></br>
    </form>

    {% else %}
      <p>Student : 0</p>
    {% endif %}


  </body>
</html>
